<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap - Portfolio</title>
</head>
<body>
    <div class="parent-container-element">
        <header>
            <nav class="nav justify-content-center">
                <div class="nav-link">
                    <a href="#" class="nav-portfolio">Portfolio</a>
                </div>
                <div class="nav-link">
                    <a href="#" class="nav-about">About</a>
                </div>
                <div class="nav-link">
                    <a href="#" class="nav-contact">Contact</a>
                </div>
            </nav>
        </header>

        <section class="intro-section container">
            <div class="intro-heading fluid-container">
                <h1>
                    Hey there. I’m Alex.<br class="into-heading-break">I’m a software developer
                </h1>
            </div>
            <div class="intro-description fluid-container">
                <p>
                    I can help you build a product, feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hesitate to contact me.
                </p>
            </div>
            <div class="social-media-icons-container fluid-container">
                <div class="social-media-icons row">
                    <a href="#" class="col"><img src="./Images/github.svg" alt="" class="github"></a>
                    <a href="#" class="col"><img src="./Images/Linkedin.svg" alt="" class="linkedin"></a>
                    <a href="#" class="col"><img src="./Images/Vector.svg" alt="" class="angellist"></a>
                    <a href="#" class="col"><img src="./Images/Twitter.svg" alt="" class="twitter"></a>
                    <a href="#" class="col"><img src="./Images/Medium.svg" alt="" class="medium"></a>
                </div>
            </div>
            <div class="dropdown-button fluid-container">
                <a href="#"><img src="./Images/cricle down arrow" alt=""></a>
            </div>
        </section>




    </div>
